<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="vertical">
        <!-- profilepic -->
        <img src="assets/Damola.jpeg" alt="" />
        <!-- name -->
        <h4>Damola Olusakin</h4>
        <!-- rating -->
        <div class="rating">
          <span>
            <i
              class="fa-solid fa-star fa-spin"
              style="color: rgb(238, 213, 107)"
            ></i>
            <i
              class="fa-solid fa-star fa-spin"
              style="color: rgb(238, 213, 107)"
            ></i>
            <i
              class="fa-solid fa-star fa-spin"
              style="color: rgb(238, 213, 107)"
            ></i>
            <i
              class="fa-solid fa-star fa-spin"
              style="color: rgb(238, 213, 107)"
            ></i>
            <i
              class="fa-regular fa-star"
            ></i>
          </span>
          <p>Fullstack engineer</p>
        </div>

        <!-- fee -->
        <div class="fee">
          <p><strong>5 mins free</strong></p>
          <p>then $5.99/min</p>
        </div>
        <!-- contact -->
        <div class="contact">
          <div class="call">
            <i class="fa-solid fa-phone-flip fa-beat-fade"></i>
          </div>

          <div class="chat">
            <i class="fa-regular fa-comments fa-beat-fade"></i>
          </div>
        </div>
      </div>
      <div class="horizontal">
        <div class="left">
          <img src="assets/Damola.jpeg" alt="" />
          <div class="contact">
            <div class="call">
              <i class="fa-sharp fa-regular fa-phone-flip"></i>
            </div>
            <div class="chat"><i class="fa-thin fa-comments"></i></div>
          </div>
        </div>

        <div class="right">
          <div>
            <h4>Damola Olusakin</h4>
            <div class="rating">
              <span>****</span>
              <p>Fullstack engineer</p>
            </div>
          </div>
          <div>
            <div class="line"></div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi,
              quasi. Eius ducimus qui aliquam sunt.
            </p>
          </div>
          <div class="fee">
            <p><strong>5 mins free</strong></p>
            <p>then $5.99/min</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
